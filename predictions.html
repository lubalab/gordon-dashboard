<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta http-equiv="refresh" content="300">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gordon â€” Predictions</title>
  <link rel="icon" href="assets/gordon-logo.svg">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
</head>
<body>
  <nav class="nav">
    <a href="index.html" class="nav-brand"><img src="assets/gordon-logo.svg" alt="G">gordon.money</a>
    <div class="nav-links">
      <a href="index.html">Overview</a>
      <a href="strategies.html">Strategies</a>
      <a href="predictions.html" class="active">Predictions</a>
      <a href="signals.html">Signals</a>
      <a href="worldview.html">Worldview</a>
    </div>
      <span class="timestamp" id="refreshCountdown" style="margin-left:auto;padding-right:16px;color:var(--text-dim,#888);font-size:0.75rem"></span>
  </nav>
  <div class="container" id="content"><div class="loading">Loading predictions</div></div>
  <footer class="footer">Powered by Gordon ðŸ’° | Data updates every 12h | Not financial advice</footer>
  <script src="assets/charts.js"></script>
  <script>
fetch('data/dashboard.json?t='+Date.now()).then(r=>r.json()).then(data=>{
  console.log('Dashboard data:', data);
  try {
  const preds=data.predictions||{};
  const open=preds.open||[];
  const resolved=preds.resolved||[];
  const stats=preds.stats||{};
  const c=document.getElementById('content');

  const tiers = stats.conviction_tiers || [];
  const hasResolved = (stats.resolved_count || 0) > 0;

  c.innerHTML=`
  <div class="grid grid-4" style="margin-bottom:20px">
    <div class="card metric-card"><div class="card-title">Total Predictions</div><div class="card-value">${stats.total||0}</div></div>
    <div class="card metric-card"><div class="card-title">Resolved</div><div class="card-value" style="color:var(--green)">${stats.resolved_count||0}</div></div>
    <div class="card metric-card"><div class="card-title">Accuracy</div><div class="card-value">${stats.accuracy!=null ? stats.accuracy.toFixed(1)+'%' : 'N/A'}</div></div>
    <div class="card metric-card"><div class="card-title">Open</div><div class="card-value" style="color:var(--gold)">${stats.open_count||open.length}</div></div>
  </div>

  ${hasResolved ? `<div class="grid grid-2" style="margin-bottom:20px">
    <div class="card">
      <div class="card-title">Accuracy by Conviction Tier</div>
      <div class="chart-container" style="height:250px"><canvas id="convictionChart"></canvas></div>
    </div>
    <div class="card">
      <div class="card-title">Overall Accuracy</div>
      <div class="gauge-container">
        <canvas id="accGauge" height="160"></canvas>
        <div class="gauge-value" style="color:var(--gold)">${stats.accuracy!=null ? stats.accuracy.toFixed(1)+'%' : 'â€”'}</div>
        <div class="gauge-label">${stats.correct||0} correct of ${stats.resolved_count||0} resolved</div>
      </div>
    </div>
  </div>` : `<div class="card" style="margin-bottom:20px;text-align:center;padding:40px">
    <div style="font-size:1.2rem;color:var(--text-dim)">ðŸ“Š No scored predictions yet</div>
    <div style="font-size:0.85rem;color:var(--text-dim);margin-top:8px">Accuracy charts will appear once predictions are resolved</div>
  </div>`}

  <div class="card" style="margin-bottom:20px">
    <div class="card-title">Open Predictions (${open.length})</div>
    <div class="table-wrap"><table>
      <thead><tr><th>Symbol</th><th>Direction</th><th>Conviction</th><th>Target</th><th>Horizon</th><th>Strategy</th><th>Date</th></tr></thead>
      <tbody>${open.map(p=>`<tr>
        <td><strong>${p.symbol}</strong></td>
        <td>${dirBadge(p.direction||'â€”')}</td>
        <td>${convictionBar(p.conviction/100)} <span style="font-size:0.8rem">${p.conviction}%</span></td>
        <td>${p.target_price!=null ? fmt$(p.target_price) : 'â€”'}</td>
        <td>${p.horizon||'â€”'}</td>
        <td>${stratBadge(p.strategy||'â€”')}</td>
        <td class="timestamp">${fmtDate(p.created_at)}</td>
      </tr>`).join('')}</tbody>
    </table></div>
  </div>

  ${resolved.length ? `<div class="card" style="margin-bottom:20px">
    <div class="card-title">Resolved Predictions (${resolved.length})</div>
    <div class="table-wrap"><table>
      <thead><tr><th>Symbol</th><th>Direction</th><th>Conviction</th><th>Score</th><th>Post-Mortem</th></tr></thead>
      <tbody>${resolved.map(p=>`<tr>
        <td><strong>${p.symbol}</strong></td>
        <td>${dirBadge(p.direction||'â€”')}</td>
        <td>${p.conviction}%</td>
        <td>${p.score!=null ? p.score : 'â€”'}</td>
        <td style="font-size:0.8rem;color:var(--text-dim)">${p.post_mortem||'â€”'}</td>
      </tr>`).join('')}</tbody>
    </table></div>` : ''}`;
  // Conviction tier bar chart
  if(hasResolved && document.getElementById('convictionChart') && tiers.length) {
    new Chart(document.getElementById('convictionChart'), {
      type:'bar',
      data:{
        labels: tiers.map(t=>t.tier),
        datasets:[{
          label:'Accuracy %',
          data: tiers.map(t=>t.accuracy!=null ? t.accuracy : 0),
          backgroundColor: ['#f44336','#ff9800','#ffc107','#4caf50'],
          borderRadius: 4,
        },{
          label:'Sample Size',
          data: tiers.map(t=>t.total),
          backgroundColor: 'rgba(255,255,255,0.1)',
          borderRadius: 4,
        }]
      },
      options:{
        responsive:true, maintainAspectRatio:false,
        scales:{y:{beginAtZero:true,max:100,ticks:{color:'#888'},grid:{color:'rgba(255,255,255,0.05)'}},x:{ticks:{color:'#888'},grid:{display:false}}},
        plugins:{legend:{labels:{color:'#ccc'}}}
      }
    });
  }
  // Accuracy gauge
  if(hasResolved && document.getElementById('accGauge') && typeof renderGauge === 'function') {
    renderGauge('accGauge', stats.accuracy||0, 0, 100, 'Accuracy');
  }
  } catch(e) {
    console.error('Predictions render error:', e);
    document.getElementById('content').innerHTML='<div class="loading">Error: '+e.message+'</div>';
  }
}).catch(e=>{console.error('Fetch error:',e);document.getElementById('content').innerHTML='<div class="loading">Failed to load data</div>';});
  </script>

<script>
// Auto-refresh countdown
(function(){
  var total=300, left=total;
  var el=document.getElementById('refreshCountdown');
  if(!el) return;
  setInterval(function(){
    left--;
    if(left<0) left=0;
    var m=Math.floor(left/60), s=left%60;
    el.textContent='Next refresh in '+m+'m '+s+'s';
  },1000);
})();
</script>
</body>
</html>
