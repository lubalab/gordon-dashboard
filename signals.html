<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gordon â€” Signals</title>
  <link rel="icon" href="assets/gordon-logo.svg">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
</head>
<body>
  <nav class="nav">
    <a href="index.html" class="nav-brand"><img src="assets/gordon-logo.svg" alt="G">gordon.money</a>
    <div class="nav-links">
      <a href="index.html">Overview</a>
      <a href="strategies.html">Strategies</a>
      <a href="predictions.html">Predictions</a>
      <a href="signals.html" class="active">Signals</a>
      <a href="worldview.html">Worldview</a>
    </div>
  </nav>
  <div class="container" id="content"><div class="loading">Loading signals</div></div>
  <footer class="footer">Powered by Gordon ðŸ’° | Data updates every 12h | Not financial advice</footer>
  <script src="assets/charts.js"></script>
  <script>
function heatColor(v){
  if(v>0.3)return 'rgba(0,200,83,0.6)';
  if(v>0.1)return 'rgba(0,200,83,0.25)';
  if(v<-0.3)return 'rgba(255,23,68,0.6)';
  if(v<-0.1)return 'rgba(255,23,68,0.25)';
  return 'rgba(255,255,255,0.05)';
}

fetch('data/dashboard.json').then(r=>r.json()).then(data=>{
  const h=data.ensemble_heatmap;
  const gt=data.google_trends;
  const ct=data.congress_trades;
  const sh=data.sentiment.history;
  const c=document.getElementById('content');

  c.innerHTML=`
  <div class="card" style="margin-bottom:20px">
    <div class="card-title">5-Layer Ensemble Heatmap</div>
    <div class="table-wrap"><table>
      <thead><tr><th>Layer</th>${h.instruments.map(i=>`<th style="font-size:0.7rem">${i}</th>`).join('')}</tr></thead>
      <tbody>${h.layers.map((layer,li)=>`<tr>
        <td><strong>${layer}</strong></td>
        ${h.scores[li].map(v=>`<td><div class="heatmap-cell" style="background:${heatColor(v)}">${v>=0?'+':''}${v.toFixed(1)}</div></td>`).join('')}
      </tr>`).join('')}</tbody>
    </table></div>
  </div>

  <div class="grid grid-2" style="margin-bottom:20px">
    <div class="card">
      <div class="card-title">Google Trends â€” Fear vs Greed Keywords</div>
      <div class="chart-container" style="height:280px"><canvas id="trendsChart"></canvas></div>
      <p style="margin-top:12px;font-size:0.85rem;color:var(--text-dim)">ðŸ“Š ${gt.mood}</p>
    </div>
    <div class="card">
      <div class="card-title">Congress Trading</div>
      <div class="table-wrap"><table>
        <thead><tr><th>Member</th><th>Symbol</th><th>Dir</th><th>Amount</th><th>Trade</th><th>Disclosed</th></tr></thead>
        <tbody>${ct.map(t=>`<tr>
          <td><strong>${t.member}</strong>${t.member.includes('Pelosi')?'  ðŸ”¥':''}</td>
          <td>${t.symbol}</td>
          <td>${dirBadge(t.direction==='BUY'?'LONG':'SHORT')}</td>
          <td>${t.amount}</td>
          <td>${t.date}</td><td>${t.disclosure_date}</td>
        </tr>`).join('')}</tbody>
      </table></div>
    </div>
  </div>

  <div class="card">
    <div class="card-title">Sentiment Timeline (30 Days)</div>
    <div class="chart-container" style="height:280px"><canvas id="sentChart"></canvas></div>
  </div>`;

  // Trends bar chart
  const allKw=[...gt.fear_keywords,...gt.greed_keywords];
  const labels=allKw.map(k=>k.keyword);
  const vals=allKw.map((k,i)=>i<gt.fear_keywords.length?-k.score:k.score);
  renderBarChart('trendsChart',labels,vals,{
    colors:vals.map(v=>v<0?COLORS.red+'aa':COLORS.green+'aa'),
    indexAxis:'y',
    scales:{x:{ticks:{color:COLORS.dim},grid:{color:COLORS.gridLine}},y:{ticks:{color:COLORS.dim,font:{size:10}},grid:{display:false}}},
  });

  // Sentiment line
  renderLineChart('sentChart',
    sh.map(s=>s.date.slice(5)),
    [{label:'Composite Sentiment',data:sh.map(s=>s.value),color:COLORS.gold,fill:true}]
  );
}).catch(()=>{document.getElementById('content').innerHTML='<div class="loading">Data loading...</div>';});
  </script>
</body>
</html>
