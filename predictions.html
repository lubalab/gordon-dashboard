<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gordon â€” Predictions</title>
  <link rel="icon" href="assets/gordon-logo.svg">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
</head>
<body>
  <nav class="nav">
    <a href="index.html" class="nav-brand"><img src="assets/gordon-logo.svg" alt="G">gordon.money</a>
    <div class="nav-links">
      <a href="index.html">Overview</a>
      <a href="strategies.html">Strategies</a>
      <a href="predictions.html" class="active">Predictions</a>
      <a href="signals.html">Signals</a>
      <a href="worldview.html">Worldview</a>
    </div>
  </nav>
  <div class="container" id="content"><div class="loading">Loading predictions</div></div>
  <footer class="footer">Powered by Gordon ðŸ’° | Data updates every 12h | Not financial advice</footer>
  <script src="assets/charts.js"></script>
  <script>
fetch('data/dashboard.json').then(r=>r.json()).then(data=>{
  const preds=data.predictions;
  const open=preds.filter(p=>p.status==='open');
  const resolved=preds.filter(p=>p.status==='resolved');
  const stats=data.prediction_stats;
  const c=document.getElementById('content');

  c.innerHTML=`
  <div class="grid grid-4" style="margin-bottom:20px">
    <div class="card metric-card"><div class="card-title">Overall Win Rate</div><div class="card-value">${stats.overall_win_rate}%</div></div>
    <div class="card metric-card"><div class="card-title">High Conviction WR</div><div class="card-value" style="color:var(--green)">${stats.by_conviction.high.win_rate}%</div><div class="card-label">${stats.by_conviction.high.count} predictions</div></div>
    <div class="card metric-card"><div class="card-title">Medium Conviction WR</div><div class="card-value">${stats.by_conviction.medium.win_rate}%</div><div class="card-label">${stats.by_conviction.medium.count} predictions</div></div>
    <div class="card metric-card"><div class="card-title">Low Conviction WR</div><div class="card-value" style="color:var(--red)">${stats.by_conviction.low.win_rate}%</div><div class="card-label">${stats.by_conviction.low.count} predictions</div></div>
  </div>

  <div class="card" style="margin-bottom:20px">
    <div class="card-title">Open Predictions</div>
    <div class="table-wrap"><table>
      <thead><tr><th>Symbol</th><th>Direction</th><th>Conviction</th><th>Target</th><th>Timeframe</th><th>Strategy</th><th>Date</th></tr></thead>
      <tbody>${open.map(p=>`<tr>
        <td><strong>${p.symbol}</strong></td>
        <td>${dirBadge(p.direction)}</td>
        <td>${convictionBar(p.conviction)} <span style="font-size:0.8rem">${(p.conviction*100).toFixed(0)}%</span></td>
        <td>${fmt$(p.target_price)}</td><td>${p.timeframe}</td>
        <td>${stratBadge(p.strategy)}</td><td>${p.date}</td>
      </tr>`).join('')}</tbody>
    </table></div>
  </div>

  <div class="card" style="margin-bottom:20px">
    <div class="card-title">Resolved Predictions</div>
    <div class="table-wrap"><table>
      <thead><tr><th>Symbol</th><th>Direction</th><th>Predicted</th><th>Actual</th><th>Score</th><th>P&L</th></tr></thead>
      <tbody>${resolved.map(p=>`<tr>
        <td><strong>${p.symbol}</strong></td>
        <td>${dirBadge(p.direction)}</td>
        <td>${fmtPct(p.predicted_move)}</td>
        <td class="${pnlClass(p.actual_move)}">${fmtPct(p.actual_move)}</td>
        <td>${(p.score*100).toFixed(0)}%</td>
        <td class="${pnlClass(p.pnl)}">${fmt$(p.pnl)}</td>
      </tr>`).join('')}</tbody>
    </table></div>
  </div>

  <div class="grid grid-2">
    <div class="card">
      <div class="card-title">Calibration Chart</div>
      <div class="chart-container" style="height:280px"><canvas id="calibChart"></canvas></div>
    </div>
    <div class="card">
      <div class="card-title">Conviction vs Return</div>
      <div class="chart-container" style="height:280px"><canvas id="scatterChart"></canvas></div>
    </div>
  </div>`;

  const cal=stats.calibration;
  renderLineChart('calibChart',
    cal.map(c=>(c.predicted*100).toFixed(0)+'%'),
    [
      {label:'Actual Outcome',data:cal.map(c=>c.actual*100),color:COLORS.gold},
      {label:'Perfect Calibration',data:cal.map(c=>c.predicted*100),color:COLORS.dim},
    ]
  );

  const scatterData=resolved.map(p=>({x:p.conviction,y:p.pnl}));
  renderScatter('scatterChart',scatterData);
}).catch(()=>{document.getElementById('content').innerHTML='<div class="loading">Data loading...</div>';});
  </script>
</body>
</html>
