<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gordon â€” Trading Dashboard</title>
  <link rel="icon" href="assets/gordon-logo.svg">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
</head>
<body>
  <nav class="nav">
    <a href="index.html" class="nav-brand"><img src="assets/gordon-logo.svg" alt="G">gordon.money</a>
    <div class="nav-links">
      <a href="index.html" class="active">Overview</a>
      <a href="strategies.html">Strategies</a>
      <a href="predictions.html">Predictions</a>
      <a href="signals.html">Signals</a>
      <a href="worldview.html">Worldview</a>
    </div>
    <span class="timestamp" id="lastUpdated"></span>
  </nav>
  <div class="container" id="content">
    <div class="loading">Loading dashboard data</div>
  </div>
  <footer class="footer">Powered by Gordon ðŸ’° | Data updates every 12h | Not financial advice</footer>
  <script src="assets/charts.js"></script>
  <script>
fetch('data/dashboard.json').then(r=>r.json()).then(data=>{
  document.getElementById('lastUpdated').textContent='Updated: '+fmtDate(data.last_updated);
  const c=document.getElementById('content');
  const s=data.sentiment;
  c.innerHTML=`
  <div class="grid" style="grid-template-columns:1fr 2fr;gap:20px;margin-bottom:20px">
    <div class="card">
      <div class="card-title">Market Mood</div>
      <div class="gauge-container">
        <canvas id="moodGauge" height="160"></canvas>
        <div class="gauge-value" style="color:${sentimentColor(s.composite)}">${s.composite.toFixed(2)}</div>
        <div class="gauge-label">${s.composite<-0.3?'Fear':s.composite>0.3?'Greed':'Neutral'} â€” Composite Sentiment</div>
      </div>
    </div>
    <div>
      <div class="grid grid-4" style="margin-bottom:20px">
        <div class="card metric-card">
          <div class="card-title">CNN Fear & Greed</div>
          <div class="card-value">${s.cnn_fear_greed}</div>
          <div class="card-label">${s.cnn_label}</div>
        </div>
        <div class="card metric-card">
          <div class="card-title">Crypto F&G</div>
          <div class="card-value" style="color:${s.crypto_fear_greed<25?'var(--red)':'var(--gold)'}">${s.crypto_fear_greed}</div>
          <div class="card-label">${s.crypto_label}</div>
        </div>
        <div class="card metric-card">
          <div class="card-title">VIX</div>
          <div class="card-value">${s.vix.toFixed(2)}</div>
          <div class="card-label">${s.vix>20?'Elevated':'Normal'} Volatility</div>
        </div>
        <div class="card metric-card">
          <div class="card-title">Google Trends</div>
          <div class="card-value">${s.google_trends_composite>=0?'+':''}${s.google_trends_composite.toFixed(2)}</div>
          <div class="card-label">Search Sentiment</div>
        </div>
      </div>
      <div class="card">
        <div class="card-title">Pipeline Status</div>
        <div style="display:flex;gap:24px;flex-wrap:wrap;align-items:center">
          <div><span class="status-dot ${data.pipeline.status==='success'?'green':'red'}"></span>${data.pipeline.status.toUpperCase()}</div>
          <div><span style="color:var(--text-dim)">Steps:</span> ${data.pipeline.steps_completed}/${data.pipeline.steps_total}</div>
          <div><span style="color:var(--text-dim)">Duration:</span> ${data.pipeline.duration_seconds}s</div>
          <div><span style="color:var(--text-dim)">Last:</span> ${fmtDate(data.pipeline.last_run)}</div>
          <div><span style="color:var(--text-dim)">Next:</span> ${fmtDate(data.next_run)}</div>
        </div>
      </div>
    </div>
  </div>

  <div class="card" style="margin-bottom:20px">
    <div class="card-title">Active Positions</div>
    <div class="table-wrap"><table>
      <thead><tr><th>Symbol</th><th>Direction</th><th>Entry</th><th>Current</th><th>P&L ($)</th><th>P&L (%)</th><th>Leverage</th><th>Strategy</th></tr></thead>
      <tbody>${data.positions.map(p=>`<tr>
        <td><strong>${p.symbol}</strong></td>
        <td>${dirBadge(p.direction)}</td>
        <td>${fmt$(p.entry_price)}</td>
        <td>${fmt$(p.current_price)}</td>
        <td class="${pnlClass(p.pnl_dollar)}">${fmt$(p.pnl_dollar)}</td>
        <td class="${pnlClass(p.pnl_percent)}">${fmtPct(p.pnl_percent)}</td>
        <td>${p.leverage}x</td>
        <td>${stratBadge(p.strategy)}</td>
      </tr>`).join('')}</tbody>
    </table></div>
  </div>

  <div class="grid grid-2">
    <div class="card">
      <div class="card-title">Today's Signals (Top 5)</div>
      <div class="table-wrap"><table>
        <thead><tr><th>Symbol</th><th>Direction</th><th>Conviction</th><th>Layer</th></tr></thead>
        <tbody>${data.signals.slice(0,5).map(sg=>`<tr>
          <td><strong>${sg.symbol}</strong></td>
          <td><span class="${sg.direction==='LONG'?'arrow-up':'arrow-down'}">${sg.direction}</span></td>
          <td>${convictionBar(sg.conviction)} <span style="font-size:0.8rem;color:var(--text-dim)">${(sg.conviction*100).toFixed(0)}%</span></td>
          <td>${sg.layer}</td>
        </tr>`).join('')}</tbody>
      </table></div>
    </div>
    <div class="card">
      <div class="card-title">Recent Trades</div>
      <div class="table-wrap"><table>
        <thead><tr><th>Symbol</th><th>Dir</th><th>P&L</th><th>Strategy</th><th>Date</th></tr></thead>
        <tbody>${data.trades.slice(0,10).map(t=>`<tr>
          <td><strong>${t.symbol}</strong></td>
          <td>${dirBadge(t.direction)}</td>
          <td class="${pnlClass(t.pnl_dollar)}">${fmt$(t.pnl_dollar)}</td>
          <td>${stratBadge(t.strategy)}</td>
          <td class="timestamp">${fmtDate(t.closed_at||t.opened_at)}</td>
        </tr>`).join('')}</tbody>
      </table></div>
    </div>
  </div>`;

  renderGauge('moodGauge', s.composite, -1, 1, 'Sentiment');
}).catch(()=>{document.getElementById('content').innerHTML='<div class="loading">Data loading...</div>';});
  </script>
</body>
</html>
