<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gordon â€” Strategies</title>
  <link rel="icon" href="assets/gordon-logo.svg">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
</head>
<body>
  <nav class="nav">
    <a href="index.html" class="nav-brand"><img src="assets/gordon-logo.svg" alt="G">gordon.money</a>
    <div class="nav-links">
      <a href="index.html">Overview</a>
      <a href="strategies.html" class="active">Strategies</a>
      <a href="predictions.html">Predictions</a>
      <a href="signals.html">Signals</a>
      <a href="worldview.html">Worldview</a>
    </div>
  </nav>
  <div class="container" id="content"><div class="loading">Loading strategies</div></div>
  <footer class="footer">Powered by Gordon ðŸ’° | Data updates every 12h | Not financial advice</footer>
  <script src="assets/charts.js"></script>
  <script>
fetch('data/dashboard.json').then(r=>r.json()).then(data=>{
  console.log('Dashboard data:', data);
  try {
  const strats=data.strategies||{};
  const c=document.getElementById('content');

  function stratCard(key,s){
    if(!s) return '';
    const color=(s.total_pnl||0)>=0?'var(--green)':'var(--red)';
    return `<div class="card">
      <div class="card-title">${stratBadge(s.name||key)} Strategy <span style="font-size:0.75rem;color:var(--text-dim)">(${s.environment||'unknown'})</span></div>
      <div class="grid grid-3" style="margin-top:12px">
        <div><div class="card-label">Total Trades</div><div style="font-size:1.4rem;font-weight:700">${s.total_trades||0}</div></div>
        <div><div class="card-label">Win Rate</div><div style="font-size:1.4rem;font-weight:700;color:${(s.win_rate||0)>=55?'var(--green)':'var(--text-dim)'}">${s.win_rate||0}%</div></div>
        <div><div class="card-label">Total P&L</div><div style="font-size:1.4rem;font-weight:700;color:${color}">${fmt$(s.total_pnl||0)}</div></div>
        <div><div class="card-label">Sharpe Ratio</div><div style="font-size:1.2rem;font-weight:600">${s.sharpe_ratio!=null ? s.sharpe_ratio.toFixed(2) : 'â€”'}</div></div>
        <div><div class="card-label">Max Drawdown</div><div style="font-size:1.2rem;font-weight:600;color:var(--red)">${s.max_drawdown!=null ? s.max_drawdown+'%' : 'â€”'}</div></div>
        <div><div class="card-label">Open Positions</div><div style="font-size:1.2rem;font-weight:600">${s.open_positions||0}</div></div>
      </div>
    </div>`;
  }

  c.innerHTML=`
  <div class="grid grid-2" style="margin-bottom:20px">
    ${stratCard('gekko',strats.gekko)}
    ${stratCard('buffett',strats.buffett)}
  </div>
  <div class="card" style="margin-bottom:20px">
    <div class="card-title">Trade History</div>
    <div class="table-wrap"><table id="tradeTable">
      <thead><tr><th>Symbol</th><th>Side</th><th>Entry</th><th>Exit</th><th>P&L ($)</th><th>P&L (%)</th><th>Strategy</th><th>Date</th></tr></thead>
      <tbody>${(data.recent_trades||[]).map(t=>`<tr>
        <td><strong>${t.symbol}</strong></td><td>${dirBadge(t.side||t.direction||'â€”')}</td>
        <td>${fmt$(t.entry_price)}</td><td>${t.exit_price?fmt$(t.exit_price):'â€”'}</td>
        <td class="${pnlClass(t.pnl)}">${t.pnl!=null?fmt$(t.pnl):'â€”'}</td>
        <td class="${pnlClass(t.pnl_pct)}">${t.pnl_pct!=null?fmtPct(t.pnl_pct):'â€”'}</td>
        <td>${stratBadge(t.strategy||'â€”')}</td><td class="timestamp">${fmtDate(t.entry_time||t.opened_at)}</td>
      </tr>`).join('')}</tbody>
    </table></div>
  </div>`;

  // simple sort
  document.querySelectorAll('#tradeTable th').forEach(th=>{
    th.addEventListener('click',()=>{
      const tbody=document.querySelector('#tradeTable tbody');
      const rows=[...tbody.rows];
      const idx=th.cellIndex;
      const asc=!th.classList.contains('sorted-asc');
      document.querySelectorAll('#tradeTable th').forEach(h=>{h.classList.remove('sorted-asc','sorted-desc')});
      th.classList.add(asc?'sorted-asc':'sorted-desc');
      rows.sort((a,b)=>{
        let av=a.cells[idx].textContent, bv=b.cells[idx].textContent;
        const an=parseFloat(av.replace(/[$,%+]/g,'')), bn=parseFloat(bv.replace(/[$,%+]/g,''));
        if(!isNaN(an)&&!isNaN(bn)) return asc?an-bn:bn-an;
        return asc?av.localeCompare(bv):bv.localeCompare(av);
      });
      rows.forEach(r=>tbody.appendChild(r));
    });
  });
  } catch(e) {
    console.error('Strategies render error:', e);
    document.getElementById('content').innerHTML='<div class="loading">Error: '+e.message+'</div>';
  }
}).catch(e=>{console.error('Fetch error:',e);document.getElementById('content').innerHTML='<div class="loading">Failed to load data</div>';});
  </script>
</body>
</html>
